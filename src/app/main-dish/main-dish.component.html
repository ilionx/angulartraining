<h1>Stap 1/2: Kies je hoofdgerecht:</h1>

<app-dish-form [dishes]="dishes | async" [formControl]="mainDishControl"></app-dish-form>

<ng-container *ngIf="(selectedMainDish | async) as selectedMainDish">
  <p>Je hebt gekozen voor: {{ selectedMainDish.name }}</p>
  <p>Totaalprijs: {{selectedMainDish.price}} </p>
  <p><a routerLink="/dessert">Kies een nagerecht</a></p>
</ng-container>
